<div class="menu-item menu-accordion" data-kt-menu-trigger="click" routerLinkActive="here show">
  <ng-container *ngIf="hijo.hijos.length === 0; else subhijos">
    <div class="menu-item">
      <a class="menu-link without-sub" routerLinkActive="active" routerLink="{{hijo.ruta}}">
          <span class="menu-icon">
            <ng-container *ngTemplateOutlet="icon"></ng-container>
          </span>
          <span class="menu-title">{{hijo.nombre}}</span>
      </a>
    </div>
  </ng-container>
  <ng-template #subhijos>
    <span class="menu-link">
      <span class="menu-icon">
        <ng-container *ngTemplateOutlet="icon"></ng-container>
      </span>
      <span class="menu-title">{{hijo.nombre}}
      </span>
      <span class="menu-arrow"></span>
    </span>
    <div class="menu-sub menu-sub-accordion" routerLinkActive="menu-active-bg">
        <div class="menu-item menu-accordion" routerLinkActive="here show" data-kt-menu-trigger="click">
          <app-sidebar-item [hijo]="subhijo" [level]="level + 1" *ngFor="let subhijo of hijo.hijos"></app-sidebar-item>
        </div>
    </div>
  </ng-template>
</div>

<ng-template #icon>
  <span class="menu-icon">
    <ng-container *ngIf="level === 1; else bulletTemplate">
      <app-keenicon [name]="hijo.icono" class="fs-2"></app-keenicon>
    </ng-container>
    <ng-template #bulletTemplate>
      <span class="bullet bullet-dot"></span>
    </ng-template>
  </span>
</ng-template>
