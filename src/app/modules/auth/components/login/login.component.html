<!--begin::Form-->
<div class="form w-100" novalidate="novalidate" id="kt_login_signin_form">
  <div class="text-center mb-11">
    <h1 class="text-dark fw-bolder mb-3">Inicio de sesi칩n</h1>
    <div class="text-gray-500 fw-semibold fs-6">Ingrese sus credenciales para continuar</div>
  </div>

  <div class="fv-row mb-8">
    <label class="form-label fs-6 fw-bolder text-dark" for="correo">Correo</label>
    <input class="form-control bg-transparent" type="email" name="correo" [(ngModel)]="login.correo"/>
  </div>

  <div class="fv-row mb-3">
    <label class="form-label fw-bolder text-dark fs-6" for="contrasenna">Contrase침a</label>

    <input class="form-control bg-transparent" type="password" name="contrasenna" [(ngModel)]="login.contrasenna">
  </div>

  <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
    <div></div>

    <a routerLink="/auth/forgot-password" class="link-primary">
      Recuperar contrase침a
    </a>
  </div>

  <div class="d-grid mb-10">
    <button type="submit" id="kt_sign_in_submit" class="btn btn-primary" (click)="Login()">
        <span class="indicator-label">Inicio de sesi칩n</span>
    </button>
  </div>
</div>
