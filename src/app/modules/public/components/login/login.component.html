<div class="d-flex flex-column flex-lg-row flex-column-fluid" style="height: 100%;">
    <div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1">
        <div class="d-flex flex-center flex-column flex-lg-row-fluid">
            <div class="w-lg-500px p-10">
                <div class="text-center mb-11">
                    <h1 class="text-dark fw-bolder mb-3">Inicio de sesión</h1>
                    <div class="text-gray-500 fw-semibold fs-6">Ingrese sus credenciales para continuar</div>
                </div>
                <div class="fv-row mb-8">
                    <input type="text" placeholder="Email" name="email" autocomplete="off" class="form-control bg-transparent" [(ngModel)]="login.correo"/>
                </div>
                <div class="fv-row mb-3">
                    <input type="password" placeholder="Password" name="password" autocomplete="off" class="form-control bg-transparent" [(ngModel)]="login.contrasenna"/>
                </div>
                <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
                    <div></div>
                    <a href="../../demo1/dist/authentication/layouts/corporate/reset-password.html" class="link-primary">Recuperar contraseña</a>
                </div>
                <div class="d-grid mb-10">
                    <button id="kt_sign_in_submit" class="btn btn-primary" (click)="Login()" style="background-color: #006CEA">
                        <span class="indicator-label" >Inicio de sesión</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex flex-lg-row-fluid w-lg-50 bgi-size-cover bgi-position-center order-1 order-lg-2" style="background-image: url(assets/media/misc/auth-bg.png)">
        <div class="d-flex flex-column flex-center pb-7 pb-lg-15 px-5 px-md-15 w-100">
            <img alt="Logo" src="assets/media/logos/logo-ucr-white-1.png" class="h-75px h-lg-100px mb-15" />
            <h1 class="d-none d-lg-block text-white fs-2qx fw-bolder text-center mb-7">¡Bienvenido de nuevo!</h1>
            <div class="d-none d-lg-block text-white fs-base text-center">Acceda a su cuenta para administrar sus preferencias,
            <div class="d-none d-lg-block text-white fs-base text-center">realizar un seguimiento de su progreso y mantenerse conectado con nuestra comunidad.
        </div>
    </div>
</div>
